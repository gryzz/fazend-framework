[form]

    method="post"

    elements.email.type = "text"
    elements.email.options.label = "email"
    elements.email.options.attribs.size = 40
    elements.email.options.required = true
    elements.email.filters.lower.filter = "StringToLower"
    elements.email.options.validators.email.validator = "EmailAddress"

    elements.pwd.type = "password"
    elements.pwd.options.label = "password"
    elements.pwd.options.attribs.size = 23
    elements.pwd.options.required = true

    elements.login.type = "submit"
    elements.login.options.label = "Login"

