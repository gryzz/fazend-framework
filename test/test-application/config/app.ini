[production]

    ;; initialize FaZend framework
    resources.FaZend.name = "fazend"

    ;; configure email sender
    resources.Email.send = false

    ;; load project classes
    autoloaderNamespaces.Model = "Model_"

    ;; database config
    resources.db.adapter = "Pdo_Sqlite"
    resources.db.params.dbname = ":memory:"
    resources.db.params.charset = "utf8"
    resources.db.isDefaultTableAdapter = true

    ;; setup session
    resources.session.use_only_cookies = true
    resources.session.remember_me_seconds = 864000

    ; actual email config
    resources.Email.send = false
    resources.Email.encoding = "utf-8"
    resources.Email.manager.email = "manager@fazend.com"
    resources.Email.manager.name = "John Doe"
    resources.Email.notifier.email = "server@fazend.com"
    resources.Email.notifier.name = "Server Alerter"
    resources.Email.transport.name = 'Zend_Mail_Transport_Smtp'
    resources.Email.transport.host = 'localhost'
    resources.Email.transport.params.name = 'mylogin'
    resources.Email.transport.params.port = 25
    resources.Email.transport.params.auth = 'mypwd'
    
    ;; here we OVERRIDE the property from app.ini, to avoid
    ;; testing environment accessing to MySQL
    resources.Deployer.folders.Pos = APPLICATION_PATH "deploy/database"
    resources.Deployer.verbose = false

[testing : production]

    ;; show errors in testing
    resources.FaZend.errors.display = true

    ;; don't compress HTML output
    resources.FaZend.htmlCompression = true

[development : production]

    ;; show errors in testing
    resources.FaZend.errors.display = true

    ;; don't compress HTML output
    resources.FaZend.htmlCompression = true
