[global]
	
    routes.squeeze.type = "Zend_Controller_Router_Route_Regex"
    routes.squeeze.route = "^__fz/i/([0-9]+)\.png"
    routes.squeeze.reverse = "__fz/i/%s.png"
    routes.squeeze.defaults.module = "fazend"
    routes.squeeze.defaults.controller = "squeeze"
    routes.squeeze.defaults.action = "index"
    routes.squeeze.defaults.id = "256"
    routes.squeeze.map.1 = "id"

    routes.ping.route = "__fz/ping/:action/*"
    routes.ping.defaults.module = "fazend"
    routes.ping.defaults.controller = "ping"
    routes.ping.defaults.action = "index"

    routes.dbmap.route = "__fz/db/:action/*"
    routes.dbmap.defaults.module = "fazend"
    routes.dbmap.defaults.controller = "dbmap"
    routes.dbmap.defaults.action = "index"

    routes.units.route = "__fz/units/:action/*"
    routes.units.defaults.module = "fazend"
    routes.units.defaults.controller = "units"
    routes.units.defaults.action = "index"

    routes.ui.type = "Zend_Controller_Router_Route_Regex"
    routes.ui.route = "^__fz/ui(?:/(\w+)(?:/(.*))?)?"
    routes.ui.reverse = "__fz/ui/%s/%s"
    routes.ui.defaults.module = "fazend"
    routes.ui.defaults.controller = "ui"
    routes.ui.defaults.action = "index"
    routes.ui.map.1 = "action"
    routes.ui.map.2 = "id"

    routes.js.type = "Zend_Controller_Router_Route_Regex"
    routes.js.route = "__fz/js/(.*\.js)"
    routes.js.reverse = "__fz/js/%s"
    routes.js.defaults.module = "fazend"
    routes.js.defaults.controller = "js"
    routes.js.defaults.action = "index"
    routes.js.map.1 = "script"

    routes.css.type = "Zend_Controller_Router_Route_Regex"
    routes.css.route = "__fz/css/(.*\.css)"
    routes.css.reverse = "__fz/css/%s"
    routes.css.defaults.module = "fazend"
    routes.css.defaults.controller = "css"
    routes.css.defaults.action = "index"
    routes.css.map.1 = "css"

    routes.file.type = "Zend_Controller_Router_Route_Regex"
    routes.file.route = "__fz/f/(.*)"
    routes.file.reverse = "__fz/f/%s"
    routes.file.defaults.module = "fazend"
    routes.file.defaults.controller = "file"
    routes.file.defaults.action = "index"
    routes.file.map.1 = "file"

    routes.robotstxt.route = "robots.txt"
    routes.robotstxt.defaults.module = "fazend"
    routes.robotstxt.defaults.controller = "robots"
    routes.robotstxt.defaults.action = "index"


